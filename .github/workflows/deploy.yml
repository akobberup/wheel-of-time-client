# DEPLOYMENT DOCUMENTATION:
# For details om deployment processen, se:
# https://github.com/akobberup/t16software-infrastructure/blob/main/DEPLOYMENT_PROCESS.md
# Infrastructure konfiguration (Ansible playbooks, templates) lever i t16software-infrastructure repo.

name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: akobberup/wheel-of-time-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Setup SSH key
        env:
          SSH_KEY_BASE64: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY_BASE64" | base64 -d > ~/.ssh/hetzner_ed25519
          chmod 600 ~/.ssh/hetzner_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: akobberup/t16software-infrastructure
          path: infrastructure
          ssh-key: ${{ secrets.INFRASTRUCTURE_REPO_SSH_KEY }}

      - name: Create vault password file
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > infrastructure/.vault_password

      - name: Deploy with Ansible
        working-directory: infrastructure
        run: |
          ansible-playbook -i inventory/hosts.yml \
            playbooks/deploy-app.yml \
            --vault-password-file .vault_password \
            --extra-vars "frontend_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/hetzner_ed25519
          rm -f infrastructure/.vault_password

      - name: Health check
        run: |
          echo "Venter 30 sekunder pÃ¥ at container starter..."
          sleep 30
          echo "Tjekker frontend health..."
          curl -f https://t16software.dev/wheel-of-time/ || exit 1
          echo "âœ… Frontend er healthy!"

      - name: Deployment success
        if: success()
        run: |
          echo "ðŸš€ Frontend deployment gennemfÃ¸rt!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "URL: https://t16software.dev/wheel-of-time"
