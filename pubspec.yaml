name: aarshjulet
description: Årshjulet - Hold styr på tilbagevendende opgaver
publish_to: 'none'
version: 1.4.4+10

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1

  # HTTP Client
  http: ^1.2.2

  # Secure Storage (mobile)
  flutter_secure_storage: ^9.2.2

  # Storage (web)
  shared_preferences: ^2.3.4

  # JSON Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Image Picker
  image_picker: ^1.0.7

  # Cached Network Images
  cached_network_image: ^3.3.1

  # Local Notifications
  flutter_local_notifications: ^17.2.3

  # Date and Time Formatting
  intl: ^0.20.2

  # Shimmer Loading Effect
  shimmer: ^3.0.0

  # Lottie Animations
  lottie: ^3.1.3

  # JWT Token Decoding
  jwt_decode: ^0.3.1

  # Cross-platform HTML API (for URL manipulation on web)
  universal_html: ^2.2.4

  # Deklarativ routing med browser historik support
  go_router: ^14.6.2

  # URL Launcher (åbn links, emails, telefonnumre)
  url_launcher: ^6.2.5

  # Firebase
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.2

# App ikon konfiguration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon_master.png"
  adaptive_icon_background: "#FAFAF8"
  adaptive_icon_foreground: "assets/app_icon_master.png"
  web:
    generate: true
    image_path: "assets/app_icon_master.png"
    background_color: "#FAFAF8"
    theme_color: "#4CAF50"
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
