name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: akobberup/wheel-of-time-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare SSH key
        run: |
          echo "SSH key length: ${#DEPLOY_SSH_KEY}"
          echo "First 20 chars: ${DEPLOY_SSH_KEY:0:20}"
          echo "Last 20 chars: ${DEPLOY_SSH_KEY: -20}"

          # Decode base64 if needed
          if [[ "$DEPLOY_SSH_KEY" == LS0tLS1CRUdJTi* ]]; then
            echo "Key is base64 encoded, decoding..."
            echo "$DEPLOY_SSH_KEY" | base64 -d > /tmp/ssh_key
            echo "Decoded key length: $(wc -c < /tmp/ssh_key)"
            echo "Decoded key starts with: $(head -c 30 /tmp/ssh_key)"
          elif [[ "$DEPLOY_SSH_KEY" == -----BEGIN* ]]; then
            echo "Key is already in raw format"
            echo "$DEPLOY_SSH_KEY" > /tmp/ssh_key
          else
            echo "Key format unknown - trying to decode as base64..."
            echo "$DEPLOY_SSH_KEY" | base64 -d > /tmp/ssh_key
          fi
          chmod 600 /tmp/ssh_key
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: /tmp/ssh_key
          script: |
            cd ~/apps/wheel-of-time
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull frontend
            docker compose up -d --force-recreate frontend
            docker logout ghcr.io

      - name: Health check
        run: |
          echo "Venter 30 sekunder pÃ¥ at container starter..."
          sleep 30
          echo "Tjekker frontend health..."
          curl -f https://t16software.dev/wheel-of-time/ || exit 1
          echo "âœ… Frontend er healthy!"

      - name: Deployment success
        if: success()
        run: |
          echo "ðŸš€ Frontend deployment gennemfÃ¸rt!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "URL: https://t16software.dev/wheel-of-time"
