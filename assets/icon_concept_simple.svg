<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Årshjul gradient - fire årstider -->
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="50%" style="stop-color:#FFA726"/>
      <stop offset="100%" style="stop-color:#5C6BC0"/>
    </linearGradient>
  </defs>

  <!-- Baggrundscirkel -->
  <circle cx="256" cy="256" r="250" fill="#FFF8F0"/>

  <!-- Årshjulet - fire sektioner -->
  <!-- Forår - grøn -->
  <path d="M256,256 L256,16 A240,240 0 0,1 496,256 Z" fill="#81C784"/>
  <!-- Sommer - gul/orange -->
  <path d="M256,256 L496,256 A240,240 0 0,1 256,496 Z" fill="#FFB74D"/>
  <!-- Efterår - rødorange -->
  <path d="M256,256 L256,496 A240,240 0 0,1 16,256 Z" fill="#FF8A65"/>
  <!-- Vinter - blå -->
  <path d="M256,256 L16,256 A240,240 0 0,1 256,16 Z" fill="#7986CB"/>

  <!-- Indre hvid cirkel -->
  <circle cx="256" cy="256" r="140" fill="#FAFAF8"/>

  <!-- Menneske-silhuetter i midten -->
  <g transform="translate(256, 240)">
    <!-- Venstre person -->
    <circle cx="-45" cy="-15" r="22" fill="#5D4037"/>
    <path d="M-45,10 Q-45,50 -70,70 L-20,70 Q-45,50 -45,10" fill="#5D4037"/>

    <!-- Højre person -->
    <circle cx="45" cy="-15" r="22" fill="#5D4037"/>
    <path d="M45,10 Q45,50 70,70 L20,70 Q45,50 45,10" fill="#5D4037"/>

    <!-- Center person (foran) -->
    <circle cx="0" cy="-5" r="26" fill="#3E2723"/>
    <path d="M0,25 Q0,70 -30,95 L30,95 Q0,70 0,25" fill="#3E2723"/>
  </g>

  <!-- Gentagelses-symbol øverst -->
  <g transform="translate(256, 80)">
    <path d="M-20,0 a20,20 0 1,1 0,25" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-20,25 l-8,0 l4,8 Z" fill="white"/>
  </g>

  <!-- Tynd hvid ring for at adskille sektioner -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FAFAF8" stroke-width="4"/>
</svg>
