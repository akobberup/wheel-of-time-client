<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the wheel representing seasons -->
    <linearGradient id="seasonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/><!-- Forår/grøn -->
      <stop offset="33%" style="stop-color:#FFC107"/><!-- Sommer/gul -->
      <stop offset="66%" style="stop-color:#FF7043"/><!-- Efterår/orange -->
      <stop offset="100%" style="stop-color:#5C6BC0"/><!-- Vinter/blå -->
    </linearGradient>

    <!-- Warm accent color -->
    <linearGradient id="warmAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65"/>
      <stop offset="100%" style="stop-color:#FF7043"/>
    </linearGradient>
  </defs>

  <!-- Background circle with season gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#seasonGradient)" opacity="0.9"/>

  <!-- Inner lighter circle -->
  <circle cx="256" cy="256" r="180" fill="#FAFAF8"/>

  <!-- Calendar page effect - stacked rectangles -->
  <g transform="translate(256, 200)">
    <!-- Back page -->
    <rect x="-70" y="-60" width="140" height="100" rx="8" fill="#E8E8E8" transform="rotate(-5)"/>
    <!-- Middle page -->
    <rect x="-70" y="-60" width="140" height="100" rx="8" fill="#F5F5F5" transform="rotate(2)"/>
    <!-- Front page -->
    <rect x="-70" y="-60" width="140" height="100" rx="8" fill="white" stroke="#DDD" stroke-width="2"/>

    <!-- Calendar grid lines -->
    <line x1="-55" y1="-25" x2="55" y2="-25" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="-55" y1="0" x2="55" y2="0" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="-55" y1="25" x2="55" y2="25" stroke="#E0E0E0" stroke-width="2"/>

    <!-- Check marks on calendar -->
    <path d="M-40,-15 l5,5 l10,-10" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-40,10 l5,5 l10,-10" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Recurring arrow symbol -->
    <path d="M25,-10 a15,15 0 1,1 0,20" stroke="#FF7043" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M25,10 l6,-3 l-3,6" fill="#FF7043"/>
  </g>

  <!-- People silhouettes at bottom - social aspect -->
  <g transform="translate(256, 380)">
    <!-- Left person -->
    <circle cx="-50" cy="-30" r="18" fill="#5C6BC0"/>
    <ellipse cx="-50" cy="10" rx="22" ry="28" fill="#5C6BC0"/>

    <!-- Center person (slightly forward) -->
    <circle cx="0" cy="-35" r="20" fill="#FF7043"/>
    <ellipse cx="0" cy="8" rx="25" ry="32" fill="#FF7043"/>

    <!-- Right person -->
    <circle cx="50" cy="-30" r="18" fill="#4CAF50"/>
    <ellipse cx="50" cy="10" rx="22" ry="28" fill="#4CAF50"/>
  </g>

  <!-- Outer ring with season markers -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#seasonGradient)" stroke-width="8"/>

  <!-- Season indicator dots -->
  <circle cx="256" cy="24" r="12" fill="#5C6BC0"/><!-- Vinter top -->
  <circle cx="488" cy="256" r="12" fill="#4CAF50"/><!-- Forår right -->
  <circle cx="256" cy="488" r="12" fill="#FFC107"/><!-- Sommer bottom -->
  <circle cx="24" cy="256" r="12" fill="#FF7043"/><!-- Efterår left -->
</svg>
