name: wheel_of_time_app
description: Wheel of Time mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # HTTP Client
  http: ^1.2.2

  # Secure Storage (mobile)
  flutter_secure_storage: ^9.2.2

  # Storage (web)
  shared_preferences: ^2.3.4

  # JSON Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Image Picker
  image_picker: ^1.0.7

  # Cached Network Images
  cached_network_image: ^3.3.1

  # Local Notifications
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
