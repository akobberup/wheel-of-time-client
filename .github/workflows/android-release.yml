name: Build Android Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # Decode keystore fra base64 secret
      - name: Decode Keystore
        run: |
          mkdir -p android/app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore/upload-keystore.jks
        shell: bash

      # Opret key.properties fra secrets
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore/upload-keystore.jks" >> android/key.properties
        shell: bash

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get build time
        id: build_time
        run: echo "BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Build Android APK (Release)
        run: flutter build apk --release --dart-define=BUILD_VERSION=${{ github.sha }} --dart-define=BUILD_TIME="${{ steps.build_time.outputs.BUILD_TIME }}"

      - name: Build Android App Bundle (Release)
        run: flutter build appbundle --release --dart-define=BUILD_VERSION=${{ github.sha }} --dart-define=BUILD_TIME="${{ steps.build_time.outputs.BUILD_TIME }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          body: |
            ## Årshjulet Android Release ${{ steps.get_version.outputs.VERSION }}

            ### Downloads:
            - **APK**: Direct install on Android devices (download `app-release.apk`)
            - **AAB**: For Google Play Store submission (download `app-release.aab`)

            ### Installation:
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK file to install

            ### Changes:
            <!-- Add release notes here -->
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "✅ Android release build completed!"
          echo "Version: ${{ steps.get_version.outputs.VERSION }}"
          echo "APK size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
          echo "AAB size: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)"
